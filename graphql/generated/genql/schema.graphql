"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

type Mutation {
  createTeam(leader: String, location: String, name: String!, timeslot: String): Team
  deleteTeam(id: ID!): Team
  updateTeam(id: ID!, leader: String, name: String): Team
}

type Query {
  getOneTeam(id: String!): Team
  getTeams(sortBy: SortOrder): [Team]
}

enum SortOrder {
  asc
  desc
}

type Team {
  active: Boolean
  created_at: DateTime
  leader: String
  location: String
  members: String
  name: String
  region: String
  team_Id: ID
  timeslot: String
}