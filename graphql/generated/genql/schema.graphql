"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

type Member {
  active: Boolean
  created_at: DateTime
  firstName: String
  lastName: String
  location: String
  memberId: ID
  region: String
  role: String
  teams: String
}

type Mutation {
  createMember(firstName: String!, lastName: String, location: String, region: String, teams: String!): Member
  createTeam(leader: String, location: String, name: String!, timeslot: String): Team
  deleteMember(id: ID!): Member
  deleteTeam(id: ID!): Team
  updateMember(firstName: String, id: ID!, lastName: String, location: String, region: String): Member
  updateTeam(id: ID!, leader: String, name: String): Team
}

type Query {
  getMembers(id: String!): [Member]
  getOneTeam(id: String!): Team
  getTeams(sortBy: SortOrder): [Team]
}

enum SortOrder {
  asc
  desc
}

type Team {
  active: Boolean
  created_at: DateTime
  leader: String
  location: String
  members: String
  name: String
  region: String
  team_Id: ID
  timeslot: String
}